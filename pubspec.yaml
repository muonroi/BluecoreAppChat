name: bluecore_appchat
description: A bluecore app project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bloc: ^8.1.2
  dio: ^5.3.2
  equatable: ^2.0.5
  provider: ^6.0.5
  shared_preferences: ^2.2.1
  sprintf: ^7.0.0
  signalr_netcore:
    git:
      url: https://github.com/geekz-reno/signalr_client.git
      ref: master  
  flutter_launcher_icons: ^0.13.1
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/2x/app_logo_2x.png"
  min_sdk_android: 21
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/2x/
    - assets/images/3x/
    - assets/fonts/
    - assets/fonts/Inters/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inters/Inter-ExtraLight.ttf
        - asset: assets/fonts/Inters/Inter-Regular.ttf
          style: italic
          weight: 500