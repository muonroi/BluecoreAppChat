name: bluecore
description: A bluecore app project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bloc: ^8.1.2
  dio: ^5.3.2
  equatable: ^2.0.5
  provider: ^6.0.5
  shared_preferences: ^2.2.1
  sprintf: ^7.0.0
  signalr_netcore: ^1.3.6  
  flutter_launcher_icons: ^0.13.1
  intl: ^0.18.1
  flutter_bloc: ^8.1.3
  uuid: ^3.0.7
  flutter_chat_ui: ^1.6.9
  flutter_chat_types: ^3.6.2
  flutter_spinkit: ^5.2.0
  flutter_parsed_text: ^2.2.1
  flutter_link_previewer: ^3.2.2
  url_launcher: ^6.1.14
  flutter_markdown: ^0.6.18
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/2x/app_logo_2x.png"
  min_sdk_android: 21
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/2x/
    - assets/images/3x/
    - assets/fonts/
    - assets/fonts/Inters/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inters/Inter-ExtraLight.ttf
        - asset: assets/fonts/Inters/Inter-Regular.ttf
          style: italic
          weight: 500